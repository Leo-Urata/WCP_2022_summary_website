<!DOCTYPE html>
<html>
<head>
<title>{{ title }}</title>
<link rel="stylesheet" href="{{ url_for("static", filename="css/bootstrap.min.css") }}">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
<!-- <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900&amp;display=swap" rel="stylesheet"> -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for("static", filename="css/blog.css") }}">
<link rel="stylesheet" href="{{ url_for("static", filename="css/chat.css") }}">
</head>
<body>
{% block head %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand blog-header-logo text-dark" href="{{ url_for('home') }}">FIFA World Cup 2022</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            {% if not "uname" in session %}
                <a class="nav-link" href="{{ url_for('games') }}">試合</a>
                <a class="nav-link" href="{{ url_for('countries') }}">出場国</a>
                <a class="nav-link" href="{{ url_for('login') }}">ログイン</a>
                
            {% else %}
                <a class="nav-link" href="{{ url_for('games') }}">試合</a>
                <a class="nav-link" href="{{ url_for('countries') }}">出場国</a>
                <a class="nav-link" href="{{ url_for('logout') }}">ログアウト</a>
            {% endif %}
        </div>
    </div>
    </div>
</nav>
{% endblock %}

{% block content %}
<!-- ここにメインコンテンツを書く -->
{% endblock %}
<script src="{{ url_for("static", filename="js/bootstrap.min.js") }}"></script>
</body>
</html>
